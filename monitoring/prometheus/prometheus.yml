# DS01 Prometheus Configuration
# Scrapes DS01 exporter, node-exporter for comprehensive monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ds01-gpu-server'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # NVIDIA DCGM Exporter - GPU hardware metrics (fast, native driver)
  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['dcgm-exporter:9400']
        labels:
          ds01_category: 'infrastructure'
          ds01_component: 'dcgm-exporter'
    scrape_interval: 15s
    scrape_timeout: 10s

  # DS01 Custom Exporter - Allocation and business metrics only
  # NOTE: Runs as systemd service on host, accessed via host.docker.internal
  - job_name: 'ds01-exporter'
    static_configs:
      - targets: ['host.docker.internal:9101']
        labels:
          ds01_category: 'infrastructure'
          ds01_component: 'ds01-exporter'
    scrape_interval: 30s
    scrape_timeout: 15s
    metrics_path: /metrics

  # Node Exporter - System metrics (CPU, memory, disk)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          ds01_category: 'infrastructure'
          ds01_component: 'node-exporter'
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          ds01_category: 'infrastructure'
          ds01_component: 'prometheus'
    scrape_interval: 30s
