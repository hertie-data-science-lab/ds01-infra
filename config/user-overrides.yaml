# /opt/ds01-infra/config/user-overrides.yaml
#
# These settings override group defaults for specific users.
# Use for temporary exceptions, thesis work, special projects, etc.
#
# Format: Use username matching /home/<username>
# - Students: studentID@hertie-school.lan
# - Staff: firstname.lastname@hertie-school.lan
# - Check with: ls /home/ | grep -i "name"
#
# Common override fields:
#   idle_timeout: null          # Disable auto-stop on idle
#   max_runtime: null           # Disable max runtime limit
#   container_hold_after_stop: null  # Don't auto-remove containers
#   max_mig_instances: N        # Custom GPU limit
#   allow_full_gpu: true        # Grant full GPU access
# ================================================

